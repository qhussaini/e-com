<nav class="navbar navbar-expand-lg" [class.navbar-light]="!theme.themeDark" [class.bg-light]="!theme.themeDark" [class.bg-dark]="theme.themeDark" [class.navbar-dark]="theme.themeDark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="primary">
      <img src="assets/images/logo/scoops-logo.png" alt="Azam Scoop" width="40" height="35">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="primary">Home</a>
        </li>
        <li class="nav-item" *ngIf="userIsAuthenticated">
          <a class="nav-link" routerLink="/admin/dash" routerLinkActive="primary">Dashboard</a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-end">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" ngbDropdown *ngIf="userIsAuthenticated">
          <a class="nav-link" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
            Admin Tools
          </a>
          <ul ngbDropdownMenu aria-labelledby="navbarDropdown">
            <li><a routerLink="/my-order" ngbDropdownItem>My Order</a></li>
            <li><a routerLink="/admin/products" ngbDropdownItem>Manager Porduct</a></li>
            <li><a routerLink="/admin/order" ngbDropdownItem>Manager Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a ngbDropdownItem>logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <button mat-icon-button (click)="themeSelecter()" ngbTooltip="Theme Change">
            <mat-icon [class.text-white]="theme.themeDark">settings_brightness</mat-icon>
          </button>
          <!-- <mat-slide-toggle  [(ngModel)]="theme.themeDark" color="primary">
            <mat-icon class="d-flex align-items-center" aria-hidden="false" [class.text-white]="theme.themeDark">settings_brightness</mat-icon>
          </mat-slide-toggle> -->
        </li>
        <li class="nav-item" *ngIf="userIsAuthenticated">
          <button mat-icon-button ngbTooltip="Cart">
            <mat-icon *ngIf="cartCount===0" [class.text-white]="theme.themeDark">shopping_basket</mat-icon>
            <mat-icon *ngIf="cartCount>0" matBadge="{{cartCount}}" (click)="inCartCount()" matBadgeColor="warn" [class.text-white]="theme.themeDark">shopping_basket</mat-icon>
          </button>
        </li>
        <li class="nav-item" *ngIf="!userIsAuthenticated">
          <button mat-icon-button ngbTooltip="Login" routerLink="/login">
            <mat-icon matBadgeColor="warn" [class.text-white]="theme.themeDark">login</mat-icon>
          </button>
        </li>
        <li class="nav-item" *ngIf="userIsAuthenticated">
          <button mat-icon-button ngbTooltip="Logout" (click)="onLogout()">
            <mat-icon matBadgeColor="warn" [class.text-white]="theme.themeDark">logout</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
