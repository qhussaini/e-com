<!-- stat 1 -->
<div class="media px-3 border-bottom {{classNames}}" [class.dark-card]='theme.themeDark'>
    <div class="media-body">
        <h4 class="mt-0 mb-1 font-size-22 font-weight-normal" [class.text-white]='theme.themeDark'>{{ value }}</h4>
        <span [class.text-muted]='!theme.themeDark' [class.text-white-50]='theme.themeDark'>{{ title }}</span>
    </div>
    <i [attr.data-feather]="icon" appFeatherIcon class="icon-dual icon-lg align-self-center"></i>
</div>
