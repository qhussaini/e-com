<div class="row mt-2">
    <div class="col">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="task{{ id }}">
            <label class="custom-control-label" for="task{{ id }}" [class.text-white]='theme.themeDark'>
                {{ title }}
            </label>
            <p class="font-size-13 text-muted" [class.text-white]='theme.themeDark'>{{ text }}</p>
        </div> <!-- end checkbox -->
    </div>
</div>
