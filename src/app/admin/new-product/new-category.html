<div class="p-4">
  <form (submit)="onSaveCategory(newCategory)">
    <div class="form-group">
      <label for="newCategory">Add New Category</label>
      <input type="text" id="newCategory" name="newCategory" #newCategory class="form-control">
    </div>
    <button type="submit" class="btn btn-success">
      Save
    </button>
  </form>
</div>
