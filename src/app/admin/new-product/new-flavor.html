<div class="p-4">
  <form (submit)="onSaveFlavor(newFlavors)">
    <div class="form-group">
      <label for="newFlavors">Add New flavors</label>
      <input type="text" id="newFlavors" name="newFlavors" #newFlavors class="form-control">
    </div>
    <button type="submit" class="btn btn-success">
      Save
    </button>
  </form>
</div>
