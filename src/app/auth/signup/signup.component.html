<div class="card p-4 sign-card text-center d-flex justify-content-center" [class.dark-card]='theme.themeDark' [class.text-white]='theme.themeDark'>
  <mat-spinner *ngIf="isLoading" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></mat-spinner>
  <app-ui-preloader [display]="isLoading"></app-ui-preloader>
  <form
  (ngSubmit)="onSignup(signupForm)"
    *ngIf="!isLoading"
    #signupForm="ngForm"
  >
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="userName">Name</label>
        <br />
        <input class="btn btn-light form-control is-valid"
        [class.is-invalid.wa-invalid]="userName.invalid && userName.touched"
        [class.is-invalid]="userName.invalid && submit"
          id="userName"
          type="text"
          placement="bottom"
          ngbTooltip="Name"
          placeholder="Name ex:'hussaini' "
          [class.wa-valid]="userName.valid"
          required
          ngModel #userName="ngModel" name="userName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md">
        <label for="eId">Email ID</label>
        <br />
        <input
          type="email"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Email Id"
          placeholder="Email Id"
          ngModel
          #emailId="ngModel"
          [class.wa-valid]="emailId.valid"
          [class.is-invalid.wa-invalid]="emailId.invalid && emailId.touched"
          [class.is-invalid.wa-invalid]="emailId.invalid && submit"
          name="eId"
          id="eId"
          required
        />
        <div [class.invalid-tooltip]="emailId.invalid && emailId.touched" [class.invalid-tooltip]="emailId.invalid && submit">
          <span *ngIf="emailId.invalid && emailId.touched || emailId.invalid && submit"> Please enter valid Doc ID. </span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="passDoc">Password</label>
        <br />
        <input
          type="password"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Set Password"
          placeholder="Password"
          [(ngModel)]="verifyPassword"
          #passDoc="ngModel"
          [class.is-invalid.wa-invalid]="passDoc.invalid && passDoc.touched"
          [class.is-invalid.wa-invalid]="passDoc.invalid && submit"
          name="passDoc"
          id="passDoc"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="passCheck">Password</label>
        <br />
        <input
          type="password"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="verify Password"
          placeholder="verify Password"
          ngModel
          #passCheck="ngModel"
          [class.is-invalid.wa-invalid]="passCheck.invalid && passCheck.touched"
          [class.is-invalid.wa-invalid]="passCheck.invalid && submit"
          [class.is-invalid.wa-invalid]="!machPasword"
          name="passCheck"
          id="passCheck"
          required
        />
      </div>
    </div>
    <ngb-alert type="danger" *ngIf="!machPasword" [dismissible]="false">Password not mach</ngb-alert>
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="shopName">Shop Name</label>
        <br />
        <input
          type="text"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Your Shop Name"
          placeholder="Shop Name"
          ngModel
          #shopName="ngModel"
          name="shopName"
          id="shopName"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="shopNumber">Shop Number</label>
        <br />
        <input
          type="number"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Your Shop Number"
          placeholder="Shop Number"
          ngModel
          #shopNumber="ngModel"
          name="shopNumber"
          id="shopNumber"
        />
      </div>
    </div>
    <div class="form-row">
      <div ngbDropdown  class="form-group col-md has-validation">
        <label for="usertype">User Type</label>
        <br />
        <mat-select id="usertype" class="btn btn-light form-control is-valid" ngModel #usertype="ngModel" name="usertype" [class.is-invalid]="usertype.invalid && usertype.touched || usertype.invalid && submit">
            <mat-option value="wholesaler">Wholesaler</mat-option>
            <mat-option value="retailer">Retailer</mat-option>
            <mat-option value="party">Party</mat-option>
        </mat-select>
      </div>
    </div>
    <button
      type="submit"
      class="btn-bloack"
      mat-raised-button
      color="primary"
    >Sign Up</button>
  </form>
  <hr>
  <div class="text-center">
    <a routerLink="/login">Already have a account : click here to login</a>
  </div>
</div>
