<mat-card class="log-card mat-app-backgroung" [ngClass]="{'custom-dark-theme':theme.themeDark}">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content class="text-center d-flex justify-content-center">
    <app-ui-preloader [display]="isLoading"></app-ui-preloader>
     <form class="authentication-form" (ngSubmit)="onLogin(loginForm)"
     #loginForm="ngForm" class="form-group">
     <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
     <div class="form-row">
      <div class="form-group col-md">
        <label for="eId">Email ID</label>
        <br />
        <input
          type="email"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Email Id"
          placeholder="Email Id"
          ngModel
          #emailId="ngModel"
          [class.wa-valid]="emailId.valid"
          [class.is-invalid.wa-invalid]="emailId.invalid && emailId.touched"
          name="eId"
          id="eId"
          required
        />
        <div [class.invalid-tooltip]="emailId.invalid && emailId.touched">
          <span *ngIf="emailId.invalid && emailId.touched"> Please enter valid Doc ID. </span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md has-validation">
        <label for="password">Password</label>
        <br />
        <input
          [type]="passtype"
          class="btn btn-light form-control is-valid"
          placement="bottom"
          ngbTooltip="Set Password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          [class.is-invalid.wa-invalid]="password.invalid && password.touched"
          name="password"
          id="password"
          required
        />
      </div>
    </div>
    <mat-checkbox class="example-margin" name="showPass" (change)="showpass()" [(ngModel)]="showPass">Show Password</mat-checkbox>
    <hr>
    <button
      type="submit"
      class="btn-bloack"
      mat-raised-button
      color="primary"
      [disabled]="isLoading"
    >
    Login
    </button>
     </form>
     <!-- <mat-spinner></mat-spinner> -->
   </mat-card-content>
   <mat-card-actions>
    <hr>
    <div class="text-center">
      <a routerLink="/signup">click here to sign up</a>
    </div>
  </mat-card-actions>
</mat-card>
